---
# Upper Level Plot Configuration
upper_non_anom:
    anom: nanom
    bnds:
    - 30.0
    - 120.0
    - 0.0
    - 65.0
    cb_label: wind speed (kt)
    cflevs:
    - 40
    - 131
    - 10
    clevs:
    - 840
    - 1280
    - 12
    cmap: BuPu
    fig_name_prefix: ar_types_upper_
    fname: ERA5/huvq/daily/out.era5_hma_05dg_daily_huvq_*.nc
    lev: 250.0
    name: huv250
    quiver_key: 25
    quiver_key_lbl: 25 m s$^{-1}$
    quiver_scale: 10

upper_anom:
    anom: anom
    bnds:
    - 30.0
    - 120.0
    - 0.0
    - 65.0
    cb_label: geopotential height (dam)
    cflevs:
    - -10
    - 12
    - 2
    clevs:
    - -10
    - 11
    - 2
    cmap: RdBu_r
    fig_name_prefix: anom_ar_types_upper_
    fname: ERA5/huvq/anomalies/daily_filtered_anomalies_huvq_*.nc
    lev: 250.0
    name: huv250
    quiver_key: 10
    quiver_key_lbl: 10 m s$^{-1}$
    quiver_scale: 2
    
upper_diff:
    anom: anom
    bnds:
    - 30.0
    - 120.0
    - 0.0
    - 65.0
    cb_label: geopotential height (m)
    cflevs:
    - -45
    - 60
    - 15
    clevs:
    - -10
    - 11
    - 2
    cmap: RdBu_r
    fig_name_prefix: non_anom_upper_diff_
    fname: ERA5/huvq/anomalies/daily_filtered_anomalies_huvq_*.nc
    lev: 250.0
    name: huv250
    quiver_key: 10
    quiver_key_lbl: 10 m s$^{-1}$
    quiver_scale: 2

